{% extends 'mainapp/base.html' %}

{% block content %}
<div class="wrapper_auth">
    {{ error_auth }}
    <form class="form_auth" method="post">
        {% csrf_token %}
        {{ form_auth.as_p }}
        <div class="wrapper-btn_login">
            <button class="btn-btn_form">Войти</button>
            <h3>Ещё не зарегистрированы ?</h3>
            <button class="btn-btn_form"><a href="{% url 'sign_up' %}">Зарегистрироваться</a></button>
        </div>
    </form>
</div>
{% endblock %}
