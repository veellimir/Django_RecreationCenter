{% extends 'mainapp/base.html' %}

{% block content %}
<div class="wrapper_auth">
    {{ error_auth }}
    <form class="form_auth" method="post">
        {% csrf_token %}
        {{ form_auth.as_p }}
        <button>Зарегистрироваться</button>
        <h3>Уже зарегистрированы ?</h3>
        <button><a href="{% url 'sign_in' %}">Войти</a></button>
    </form>
</div>
{% endblock %}
