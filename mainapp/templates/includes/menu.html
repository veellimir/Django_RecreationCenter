<section class="wrapper-section_card">
    <div class="wrapper--section-services">
      {% for menu in menu_card %}
      <div class="services_card">
        <img src="{{ menu.feature_image.url }}" alt="турбаза" />
        <div class="card_title">
          <h3>{{ menu.title }}</h3>
          <p>От {{ menu.price }} к </p>
        </div>
      </div>
      {% endfor %}
    </div>
</section>
