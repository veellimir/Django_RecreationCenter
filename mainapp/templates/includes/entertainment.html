<section class="wrapper-section_card">
  <div class="wrapper--section-services">
    {% for entertainment in entertainment_card %}
    <div class="services_card">
      <a href="{% url 'cards_page' pk=entertainment.pk card_type='entertainment' %}">
        <img src="{{ entertainment.feature_image.url }}" alt="турбаза" />
      </a>
      <div class="card_title">
        <h3>{{ entertainment.title }}</h3>
        <p>От {{ entertainment.price }} к</p>
      </div>
    </div>
    {% endfor %}
  </div>
</section>

<!-- Pagination -->
{% include 'includes/pagination.html' with queryset=entertainment_card %}
